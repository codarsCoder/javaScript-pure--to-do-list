<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body> 
    <div class="continer d-flex justify-content-center container">
            <div class="row d-flex justify-content-center container">
                
                <div class="col-md-3">
                    <nav class="nav">
                        <div class="nav-header">Categories
                            <i id="categori-add"  data-target="#exampleModal" data-toggle="modal" class=" fa fa-plus" aria-hidden="true">
                                </i>
                        </div>
                        <div id="add-links">
                          
                          
                        </div>
                    </nav>
                </div>
                <div class="col-md-9 list mt-1">
                <div class="card-hover-shadow-2x mb-3 card">
                    <div class="card-header-tab card-header ">
                    <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i id="plus-add-item"   data-target="#add-item" data-toggle="modal" class=" fa fa-plus d-none" aria-hidden="true">
                    </i><i
                        class="fa fa-tasks"></i>&nbsp;Task Lists</div>
                        <div class="card-header-middle"><span style="font-size: 1.3rem" id="task-name"></span></div>
                        <div class="task d-flex"><i class="fa fa-list-ol" aria-hidden="true"></i> Tasks &nbsp <span id="task"><strong>1000</strong></span></div>
                    </div>
                    <div class="scroll-area-sm">
                    <perfect-scrollbar class="ps-show-limits">
                        <div style="position: static;" class="ps ps--active-y">
                        <div class="ps-content">
                            <ul id="add-list" class="list-group list-group-flush">
                                   
                            </ul>
                        </div>
                        
                        </div>
                    </perfect-scrollbar>
                    </div>
                     <button id="add-task" class="btn btn-primary d-none" data-target="#add-item" data-toggle="modal">Add Task</button></div>
                </div>
                </div>
                </div>
    </div>

      
          </div>
                    <!-- kategori ekle modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">New Category</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Category Name:</label>
                      <input type="text" class="form-control" id="category-name" autofocus="autofocus" >
                    </div>
                
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button id="category-add" type="button" class="btn btn-primary">Add</button>
                </div>
              </div>
            </div>
          </div>

                             <!-- Liste ekle modal -->
                             <div class="modal fade" id="add-item" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h5 class="modal-title d-block" id="exampleModalLabel">New List Ä°tem</h5>
                                      <span class="visible" id="add-ok"></span>
                                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                    <div class="modal-body">
                                      <form>
                                        <div class="form-group">
                                          <label  for="ctgry-name" class="col-form-label">Category Name:</label>
                                          <input type="text" class="form-control disabled aria-disabled="true" id="ctgry-name" disabled>
                                        </div>
                                        <div class="form-group">
                                          <label  for="item-name" class="col-form-label">Item Name:</label>
                                          <input type="text" class="form-control" id="item-name" max="100" autofocus  autocomplete="off">
                                        </div>
                                        <div class="form-group">
                                            <label for="importance">Importance</label>
                                            <select class="form-control" id="importance">
                                                <option>ordinary</option>
                                              <option>important</option>
                                            </select>
                                          </div>
                                          <div class="form-group">
                                            <label for=""class="col-form-label">Select color:</label></div>
                                          <div class="form-group">
                                            <label style="background-color: var(--l1); width: 40px ; height: 40px; margin-left:10px;" for="color1" class="col-form-label"> </label>
                                            <input  id="color1" type="radio" name="radios" class="form-control check" value="1">
                                            <label style="background-color: var(--l2); width: 40px ; height: 40px; margin-left:10px" for="color2" class="col-form-label"> </label>
                                            <input  id="color2" type="radio" name="radios" class="form-control check" value="2">
                                            <label style="background-color: var(--l3); width: 40px ; height: 40px; margin-left:10px" for="color3" class="col-form-label"> </label>
                                            <input  id="color3" type="radio" name="radios" class="form-control check" value="3">
                                          </div>
                                 
                                      </form>
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                      <button id="item-add" onclick="addList()" type="button" class="btn btn-primary">Add</button>
                                    </div>
                                  </div>
                                </div>
                              </div>
  

          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="app.js"> </script>
