<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ToDo</title>
</head>
<body> 
 
    <div class="continer d-flex justify-content-center container main-container">
            <div class="row d-flex justify-content-center container">
                <div class="col-7 col-md-4 col-lg-3 nav-container ">
                    <nav class="nav">
                        <div class="nav-header ">Categories
                          <i class="fas fa-cog opt text-white" data-target="#options" data-toggle="modal"></i>
                            <i id="categori-add"  data-target="#exampleModal" data-toggle="modal" class=" fa fa-plus " aria-hidden="true">
                                </i>
                        </div>
                        <div id="add-links">
                          
                          
                        </div>
                    </nav>
                </div>
                <div class="card-container col-md-8 col-lg-9 list mt-1">
                <div class="card-hover-shadow-2x mb-3 card">
                    <div class="card-header-tab card-header d-flex justify-content-between align-items-center ">
                    <div class="card-header-title font-size-lg text-capitalize font-weight-normal d-flex align-items-center "><i
                        onclick="allTasksList()" class="fa fa-tasks" ></i>&nbsp;Task Lists</div>
                        <div class="card-header-middle"><span style="font-size: 1.3rem" id="task-name"></span></div>
                        <div class="task d-flex align-items-center"><i id="plus-add-item"   data-target="#add-item" data-toggle="modal" class=" fa fa-plus d-none m-2" aria-hidden="true">
                    </i> All tasks &nbsp <span class="m-2" id="task"><strong>1000</strong></span></div>
                    </div>
                    <div class="scroll-area-sm">
                    <perfect-scrollbar class="ps-show-limits">
                        <div style="position: static;" class="ps ps--active-y">
                        <div class="ps-content">
                            <ul id="add-list" class="list-group list-group-flush">
                                   
                            </ul>
                        </div>
                        
                        </div>
                    </perfect-scrollbar>
                    </div>
                     <button id="add-task" class="btn btn-primary d-none" data-target="#add-item" data-toggle="modal">Add Task</button></div>
                </div>
                </div>
                </div>
    </div>

      
          </div>
                    <!-- jSON kayıt ekle modal -->
          <div class="modal fade z-index-4" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">New Category</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Category Name:</label>
                      <input type="text" class="form-control" id="category-name" autocomplete="off" autofocus>
                    </div>
                
                  </form>
                </div>
                <div class="modal-footer">
                  <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                  <button id="category-add" type="button" class="btn btn-primary">Add</button>
                </div>
              </div>
            </div>
          </div>
             <!-- kategori ekle modal -->
             <div class="modal fade" id="json-yukle" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabell" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabell">Upload saved Json</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <textarea class="form-control"   id="addjson" required>Paste the saved json file content</textarea>
                      </div>
                  
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button  onclick="upLoadJson()" type="button" class="btn btn-primary">Add</button>
                  </div>
                </div>
              </div>
            </div>


                             <!-- Liste ekle modal -->
                             <div class="modal fade" id="add-item" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                  <div class="modal-content">
                                    <div class="modal-header position-relative">
                                      <h5 class="modal-title d-block" id="exampleModalLabel">New List İtem</h5>
                                      <span class="add-ok visible" id="add-ok"></span>
                                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                    <div class="modal-body">
                                      <form>
                                        <div class="form-group">
                                          <label  for="ctgry-name" class="col-form-label">Category Name:</label>
                                          <input type="text" class="form-control disabled aria-disabled="true" id="ctgry-name" disabled>
                                        </div>
                                        <div class="form-group">
                                          <label  for="item-name" class="col-form-label">Item Name:</label>
                                          <input type="text" class="form-control" id="item-name" max="100" autofocus  autocomplete="off">
                                        </div>
                                        <div class="form-group">
                                            <label for="importance">Importance</label>
                                            <select class="form-control" id="importance">
                                                <option></option>
                                              <option>important</option>
                                            </select>
                                          </div>
                                          <div class="form-group">
                                            <label for=""class="col-form-label">Select color:</label></div>
                                          <div class="form-group">
                                            <label style="background-color: var(--l1); width: 40px ; height: 40px; margin-left:10px;" for="color1" class="col-form-label"> </label>
                                            <input  id="color1" type="radio" name="radios" class="form-control check" value="1">
                                            <label style="background-color: var(--l2); width: 40px ; height: 40px; margin-left:10px" for="color2" class="col-form-label"> </label>
                                            <input  id="color2" type="radio" name="radios" class="form-control check" value="2">
                                            <label style="background-color: var(--l3); width: 40px ; height: 40px; margin-left:10px" for="color3" class="col-form-label"> </label>
                                            <input  id="color3" type="radio" name="radios" class="form-control check" value="3">
                                            <label style="background-color: white; width: 40px ; height: 40px; margin-left:10px" for="color4" class="col-form-label">Empty </label>
                                            <input  id="color4" type="radio" name="radios" class="form-control check" value="4">
                                          </div>
                                 
                                      </form>
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                      <button id="item-add" onclick="addList()" type="button" class="btn btn-primary">Add</button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <!-- Ayarlar modal -->
           <div class="modal fade z-index-3" id="options" tabindex="-1" role="dialog" aria-labelledby="optionsLabell" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="optionsLabell">Options</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="options d-flex justify-content-start">
                   <div class="text-center m-3"><i class="fas fa-upload m-2 d-block" onclick="getUploadJson()" title="Upload saved json"></i><label for="">Upload</label></div>
                   <div class="text-center m-3"><i class="fa fa-save m-2 d-block"  onclick="saveJson()"  title="Save tasks as json"></i>
                    <label for="">Save</label></div>
                    


                  </div>
                  <form>
                   
                
                  </form>
                </div>
              
              </div>
            </div>
          </div>                    
  

          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script> -->
    <script src="app.js"> </script>
</body>
</html>
