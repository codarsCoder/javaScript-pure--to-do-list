<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>ToDo App</title>
  </head>
  <body> <div class="container">
    
  <!-- Add list item (task item) modal -->
  <div class="modal fade" id="add-item" tabindex="-1" role="dialog" aria-labelledby="itemModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header position-relative">
          <h5 class="modal-title d-block" id="itemModalLabel">New List Ä°tem</h5>
          <span class="add-ok visible" id="add-ok"></span>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="catgry-name" class="col-form-label">Category Name:</label>
              <input type="text" class="form-control disabled aria-disabled=" true" id="catgry-name" disabled>
            </div>
            <div class="form-group">
              <label for="item-name" class="col-form-label">Item Name:</label>
              <input type="text" class="form-control" id="item-name" max="100" autofocus autocomplete="off">
            </div>
            <div class="form-group">
              <label for="importance">Importance</label>
              <select class="form-control" id="importance">
                <option></option>
                <option>important</option>
              </select>
            </div>
            <div class="form-group">
              <label for="" class="col-form-label">Select color:</label></div>
              <div class="form-group">
                <div class="test">
                          <label style="background-color: var(--l1); width: 40px ; height: 40px; margin-left:10px;" for="color1" class="col-form-label"> </label>
                          <input id="color1" type="radio" name="radios" class="form-control check" value="1">
                </div>
                 <div class="test">
                    
                          <label style="background-color: var(--l2); width: 40px ; height: 40px; margin-left:10px" for="color2" class="col-form-label"> </label>
                          <input id="color2" type="radio" name="radios" class="form-control check" value="2" checked="">
                 </div>
                 <div class="test">
                          <label style="background-color: var(--l3); width: 40px ; height: 40px; margin-left:10px" for="color3" class="col-form-label"> </label>
                          <input id="color3" type="radio" name="radios" class="form-control check" value="3">
                 </div>
                        </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="item-add" onclick="addList()" type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
    <header>
      <h1 id="ctgry-name" class="title"></h1>
      <span class="allTasks">All tasks <span id="task">0</span></span>
    </header>
    <aside>
      <label class="mobile-icon" for="mobile-check"><i class="fa-solid fa-bars"></i><input id="mobile-check"type="checkbox" name="" id=""></label>
      <h1 class="title">CATEGORIES</h1>
      <h5 class="add-new-category"><i id="categori-add" data-target="#exampleModal" data-toggle="modal" class="fa-solid fa-plus"></i></h5>
      <ul id="addCategory" class="addCategory">
      </ul>
      <div class="aside-footer">
        <i onclick="tik()" class="fa-solid fa-upload"></i>
        <i onclick="saveJson()" class="fa-solid fa-floppy-disk"></i>
      </div>
    </aside>
    <main>
      <div class="todo-list">
        <h1 class="title">
          <span id="task-name"></span>
          <span class="todoHeader">Todo List </span>
          <i id="plus-add-item"  data-target="#add-item"
          data-toggle="modal" class="fa-solid fa-plus v-none"></i>
        </h1>
        <ul id="add-list" class="add-list">
          
        </ul>
      </div>
      <div class="todo-list">
        <h1 class="title">I have done</h1>
        <ul id="add-list-done"class="add-list">
        </ul>
      </div>
    </main>
  </div>

       
      <!-- Add  task category modal -->
      <div class="modal fade z-index-4" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Category</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Category Name:</label>
              <input type="text" class="form-control" id="category-name" autocomplete="off" autofocus>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="category-add" type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
  <!-- jSON Add task  modal -->
  <div class="modal fade" id="json-upload" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabell"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabell">Upload saved Json</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <textarea class="form-control" placeholder="Paste the saved json file content" id="addjson"
                required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button onclick="upLoadJson()" type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
  <input style="display:none" type="file"  id="myFile">



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script> 
    <script src="./js/app.js"></script>
  </body>
</html>
